<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web Chat</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>

	<body>
		<div>
			<!-- Header Form -->
			<div class="kerangka">
  				<div>
					<h1 class="h1opening">WEB CHAT</h1>
					<div class="underline-title"></div>
  				</div>
				<div>
    			<div>
					<h3 class="welcome"><b>Hai, ini Web Chat!</b></h3>
					<div style="clear:both"></div>
    			</div>
     			<form name="nama" action="">
        			<input name="namauser" class="form_1" type="text" id="namauser"  placeholder="Nama Anda" />
    			</form>
    			<div id="chatbox"></div>
				
					<input name="usermsg" class="form_1" type="text" id="usermsg" placeholder="Pesan" />
        			<input name="submitmsg" class="tombol_kirim" type="submit" id="submitmsg" value="Send" />
    			
				<script src="JS/user.js"></script>
			</div>
		
			<!-- Form Chat -->
		</div>
	</body>
</html>
